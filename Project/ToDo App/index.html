<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" /> 
    <script src="./scripts/controller.js" type="module"></script>
    <link rel="stylesheet" href="./Assets/style.css">
</head>
<body>
    <div class="container">
        <h1>To-Do Utility</h1>
        <div id="todo-form">
            <h2>To-Do Form</h2>
            <div class="row">
                <div class="col1">
                    <label for="" class="task-details">Task Id</label>
                </div>
                <div class="col2">
                    <label id="id" class="inputs"></label>
                </div>
            </div>
            <div class="row">
                <div class="col1">
                    <label for="" class="task-details">Task Name</label>
                </div>
                <div class="col2">
                    <input type="text" id="task-name" class="inputs" placeholder="what to do?">
                    <span id="name-error"></span>
                </div>
            </div>
            <div class="row">
                <div class="col1">
                     <label for="" class="task-details">Description</label>
                </div>
                <div class="col2">
                    <textarea class="inputs" id="description" cols="20" placeholder="add info about your task"></textarea>
                    <span id="desc-error"></span>
                </div>
            </div>
            <div class="row">
                <div class="col1">
                    <label for="" class="task-details">Date</label>
                </div>
                <div class="col2">
                    <input id="date" class="inputs" type="date" placeholder="dd/mm/yyyy">
                </div>
            </div>
            <div class="row">
                <div class="col1">
                    <label for="" class="task-details">Time</label>
                </div>
                <div class="col2">
                    <input class="inputs" id="time" type="time">
                </div>
            </div>
            <div class="row">
                <div class="col1">
                    <label for="" class="task-details">Photo</label>
                </div>
                <div class="col2">
                    <input class="inputs" type="url" id="photo" placeholder="photo link here">
                </div>
            </div>
        </div>
        <div id="totals">
            <p>Total records <span id="Total">0</span> | Marked records <span id="Marked">0</span> | Unmarked records <span id="Unmarked">0</span></p>
        </div>
        <div id="operations">
            <button id="add"><strong>Add</strong></button>
            <button id="delete"><strong>Delete</strong></button>
            <button id="update"><strong>Update</strong></button>
            <button id="search"><strong>Search</strong></button>
            <button id="save"><strong>Save</strong></button>
            <button id="clear-all"><strong>Clear all</strong></button>
        </div>
        <div id="records">
            <table cellspacing="0" cellpadding="5" border="0">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Date</th>
                        <th>Time</th>
                        <th>Photo</th>
                        <th>Operations</th>
                    </tr>
                </thead>
                <tbody id="task-list">

                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
