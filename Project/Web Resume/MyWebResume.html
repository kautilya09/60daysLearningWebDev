<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Web Resume</title>
    <style>
        *{
            margin:0;
            padding:0;
            box-sizing: border-box;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
        header,footer{
            background-color: rgb(63, 107, 145);
            border-radius: 7px;
            color: white;
            text-align: center;
            margin: 2px;
        }

        .Left{
            border:2px solid rgb(127, 209, 241);
            border-radius: 10px;
            text-align: center;
            width: 30vw;
            margin: 5px;
        }
        .Right{
            border:2px solid rgb(127, 209, 241);
            border-radius: 10px;
            text-align:center;
            width: 70vw;
            height: 90vh;
            margin: 5px;
        }
        .Left, .Right{
            box-shadow: 3px 3px rgb(184, 230, 248);
        }
        main{
            display: flex;
            /*justify-content: space-between;*/
        }
    </style>
</head>
<body>
    <header>
        <h1>My Web Resume</h1>
    </header>
    <main>
        <section class="Left">
            Left
        </section>
        <section class="Right">
            <p>Right</p>
        </section>
    </main>
    <footer>&copy; 2025 KautilyaJaiswal</footer>
</body>
</html>
